<div class="container1">
  <div class="item">
    <div class="text-item mt-5 py-5">
      <h2>Bievenido! <br><span>
          a La Gourmet
        </span></h2>
      <p>Ofrecemos la mejor y auténtica comida rapida</p>
      <div class="social-icon">
        <a href="https://www.facebook.com/ammakikadai/" target="_blank"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-youtube'></i></a>
        <a href="https://www.instagram.com/amma_ki_kadai/?hl=en" target="_blank"><i class='bx bxl-instagram'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
      </div>
    </div>
  </div>
  <div class="login-section">
    <div class="form-box login" @myInsertRemoveTrigger *ngIf="switch">
      <form [formGroup]="loginForm">
        <h2>Iniciar Sesion</h2>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope'></i></span>
          <input type="text" formControlName="username" required>
          <label>Usuario</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt'></i></span>
          <input type="password" formControlName="password" required>
          <div class="form-error-messages" id="error-no-password"
            *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].dirty">
            password invalid!
          </div>
          <label>Contraseña</label>
        </div>
        <div class=" remember-password">
          <label for=""><input type="checkbox">Guardar Sesion</label>
          <a>Forget Password</a>
        </div>
        <button class="btn" [disabled]="loginForm.invalid" type="submit" (click)="login()">Iniciar Sesion</button>
        <div class="create-account">
          <p>¿Crea una cuenta nueva? <a class="register-link" (click)="toggle()">Registrarse</a></p>
        </div>
        <hr style="height: 5px; color: black;">
        <!-- <section>
          <asl-google-signin-button width="400" type='standard' size='medium' text="signin_with"></asl-google-signin-button>
        </section> -->
        <!-- <section class="mt-1">
          <button class="btn text-left" style="background-color: #3B5998; color: white;" width="400" type='standard' size='medium' text="signin_with" (click)="signInWithFacebook()">
            <i class='bx bxl-facebook-circle' style="margin-left: 2.5%;"></i>
            <span style="margin-left: 28%;">Sign in with Facebook</span>
          </button>
        </section> -->
        <!-- <section class="row">
          <div class="col-6">
            <cool-google-button color="dark">
              Login with Google
            </cool-google-button>
          </div>
          <div class="col-6">
            <cool-facebook-button color="dark">
              Login with Facebook
            </cool-facebook-button>
          </div>
        </section> -->
      </form>
    </div>
    <div class="form-box register" @myInsertRemoveTrigger *ngIf="!switch">
      <form style="margin-top: 22%;" [formGroup]="registerForm" (ngSubmit)="registerUser()">

        <h2>Registrarse</h2>

        <div class="input-box">
          <span class="icon"><i class='bx bxs-user'></i></span>
          <input type="text" formControlName="username" required>
          <label>Usuario</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-envelope'></i></span>
          <input type="email" formControlName="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-user'></i></span>
          <input type="text" formControlName="dni" required>
          <label>DNI</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class='bx bxs-lock-alt'></i></span>
          <input type="password" formControlName="password" required>
          <div class="form-error-messages" id="error-no-password"
            *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].dirty">
            password invalid!
          </div>
          <label>Password</label>
        </div>
        <div class="remember-password">
          <label for=""><input type="checkbox">Acuerdo con esta afirmación</label>
        </div>
        <button class="btn" [disabled]="registerForm.invalid">Register</button>
        <div class="create-account">
          <p>¿Ya tienes una cuenta? <a class="login-link" (click)="toggle()">Registrarse</a></p>
        </div>
        <hr style="height: 5px; color: black;">
        <!-- <section> -->

              Login with Google
            </cool-google-button> -->

            <!-- <cool-facebook-button color="dark" (click)="signInWithFacebook()">
              Login with Facebook
            </cool-facebook-button> -->

          <button class="btn text-left" style="background-color: #3B5998; color: white;" width="400" type='standard' size='medium' text="signup_with" (click)="signInWithFacebook()">
            <i class='bx bxl-facebook-circle' style="margin-left: 2.5%;"></i>
            <span style="margin-left: 28%;">Sign up with Facebook</span>
          </button>
        </section> -->
      </form>
    </div>
  </div>
</div>
