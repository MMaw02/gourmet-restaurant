<section id="gtco-welcome" class="mt-5 mb-5 bg-white section-padding">
  <div class="container">
    <div class="section-content">
      <div class="row">
        <div class="col-sm-12 col-md-5">
          <div class=" row">
            <div class="col-12 mb-2">
              <a href="#" class="thumb-menu">
                <img class="img-fluid img-cover" [src]="selectedImage | apiImg" />
              </a>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-7 py-4 pl-md-0 pl-4">
          <div class="heading-section pl-lg-5 ml-md-5">
            <span class="subheading" style="color: #ffb633;">
              <b>Detalles del Producto</b>
              <hr style="border: 1px solid #ffb633">
            </span>

            <h2>
              {{product.name}}
            </h2>
          </div>
          <div class="pl-lg-5 ml-md-5">
            <p>{{product.description}}</p>
          </div>
          <div class="row pl-lg-5 ml-md-4">
            <div class="col-12 ml-md-2 mb-3">
              Precio - <span class="h4">{{product.price | currency:'S/'}}</span>
            </div>
            <div class="col-12 ml-md-2 mb-3">
              <p *ngIf="balance">
                Stock - <span class="h4">{{ balance }}</span>
              </p>
              <h5 *ngIf="balance <= 0 || balance == null"> NO HAY STOCK </h5>
            </div>
            <div class="col-6 ml-md-2">
              <button class="plusminus" [disabled]="quantity==1" (click)="handleMinus()">-</button>
              <input type="text" class="num" value="0" [(ngModel)]="quantity" />
              <button class="plusminus" [disabled]="balance == null || quantity>=balance" (click)="handlePlus()">+</button>
            </div>
            <div class="col-4">
              <button type="submit" class="btn float-left" style="background-color: #ffb633;" [disabled]="balance==null || balance == 0"(click)="addProductToCart(product, quantity)">Add to Cart</button>
            </div>
          </div>

          </div> -->

      </div>
