<section id="gtco-menu" class="mt-5 mb-5 pb-5 bg-grey section-padding">
  <div class="container">
    <div class="section-content">
      <div class="heading-section text-center">
        <span class="subheading">
          <b style="color: #ffb633">Specialties</b>
        </span>
        <h2>
          Menu
        </h2>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-12 menu-wrap" *ngFor="let category of categories; let i = index">
          <div class="heading-menu" (click)="toggleFlag(i)">
            <div class="row">
              <div class="col-sm-8 smallScreen">
                <h3 class="text-left mb-3">{{ category.name }}</h3>
              </div>
              <div class="col-sm-4 smallScreen text-right float-right pr-3">
                <mat-icon>{{showOrHideFlag[i]?'keyboard_arrow_down':'keyboard_arrow_up'}}</mat-icon>
              </div>
            </div>
          </div>
          <div *ngIf="showOrHideFlag[i]">
            <div class="menus d-flex align-items-center" *ngFor="let product of getProductsForCategory(category.id)">
              <div class="menu-img rounded-circle">
                <img [src]="product.image | apiImg" class="img-fluid">
              </div>
              <!-- <div class="col-lg-5 offset-lg-2 col-md-6 align-self-center mt-4 mt-md-0">
              </div> -->
              <div class="text-wrap">
                <div class="row align-items-start">
                  <div class="col-sm-6 col-md-4 wrap-word">
                    <h4><a [routerLink]="['product', product.id]">{{product.name}}</a></h4>
                    <p>{{product.description | slice:0:60}}...</p>
                  </div>
                  <div class="col-sm-6 col-md-2 center mtop">
                    <h4 class="text-muted menu-price">{{product.price | currency:'S/'}}</h4>
                  </div>
                  <div class="col-sm-6 col-md-2 center mtop">
                    <a class="btn float-left" style="background-color: #ffb633;" [routerLink]="['product', product.id]">Mas Detalles</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr *ngIf="!showOrHideFlag[i]" style="border: 1 px solid black;">
        </div>
      </div>
    </div>
  </div>
</section>
