<h1>Lista de stock</h1>

<div class="text-end">
  <button class="btn btn-primary" routerLink="./new">
    Agregar stock
  </button>
</div>

<table class="table table-hover mt-5">
  <thead>
    <tr>
      <th>Descripci√≥n</th>
      <th>Entrada / Unidades</th>
      <th>Salida / Unidades</th>
      <th>Fecha de Registro</th>
      <th>Unidades Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock of stocks">
      <td>
        <div class="d-flex gap-2">
          <div class="fw-bold"> {{ stock.description }} </div>
        </div>
      </td>
      <td> {{ stock.unitIn }} </td>
      <td> {{ stock.unitOut }} </td>
      <td> {{ stock.createdAt | date:'dd/MM/yyyy h:m a' }} </td>
      <td> {{ stock.balance }} </td>
    </tr>
  </tbody>
</table>
