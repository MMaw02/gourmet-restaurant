<h1>Agregar Stock Producto</h1>

<form [formGroup]="form" (ngSubmit)="create()" autocomplete="off">
  <div class="form-group">
    <label class="control-label col-sm-2" for="unitIn">Cantidad:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control"
      formControlName="unitIn" placeholder="Ingrese la cantidad del producto">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-light" [routerLink]="['/admin/product/', productId ,'stock']">
        Cancelar
      </button>
      <button type="submit" class="btn btn-success">
        <span class="glyphicon glyphicon-saved"></span> Guardar
      </button>
    </div>
  </div>
</form>
