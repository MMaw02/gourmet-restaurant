<div>
  <h1>Nuevo libro</h1>
  <div class="mt-3 alert alert-danger">
    {{ form!.value | json }}
  </div>

  <div class="col-md-8">
    <form class="mt-2" [formGroup]="form!" (ngSubmit)="update()" autocomplete="off">
      <div class="mb-2">
        <label for="firstname">Nombre</label>
        <input id="firstname" type="text" placeholder="Ingrese Nombre" class="form-control" formControlName="firstname">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="mb-2">
        <label for="lastname">Apellido</label>
        <input id="lastname" type="text" placeholder="Ingrese Apellido" class="form-control" formControlName="lastname">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="mb-2">
        <label for="dni">DNI</label>
        <input id="dni" type="text" placeholder="Ingrese DNI" class="form-control" formControlName="dni">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="mb-2">
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Ingrese Email" class="form-control" formControlName="email">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="mb-2">
        <label for="address">Direcci칩n</label>
        <input id="address" type="text" placeholder="Ingrese Direcci칩n" class="form-control" formControlName="address">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="mb-2">
        <label for="cellphone">Telefono</label>
        <input id="cellphone" type="text" step="0.01" placeholder="Ingrese Telefono" class="form-control" formControlName="cellphone">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="mb-2">
        <label for="username">Usuario</label>
        <input id="username" type="text" placeholder="Ingrese Usuario" class="form-control" formControlName="username">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="mb-2">
        <label for="password">Contrase침a</label>
        <input id="password" type="text" step="0.01" placeholder="Ingrese Contrase침a" class="form-control" formControlName="password">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="mb-2">
        <label for="category">Seleccionar Categoria</label>
        <select class="custom-select mr-sm-2" id="category" formControlName="userType">
          <option [selected]="true">Selecciona un Rol...</option>
          <option value="ADMIN">Administrador</option>
          <option value="EMPLOYEE">Empleado</option>
          <option value="USER">Usuario</option>
        </select>
        <div class="invalid-feedback">
        </div>
      </div>

      <div class="text-end">
        <button class="btn btn-light" routerLink="/admin/product">
          Cancelar
        </button>
        <button class="btn btn-primary ms-2">
          Crear producto
        </button>
      </div>
    </form>
  </div>
</div>
