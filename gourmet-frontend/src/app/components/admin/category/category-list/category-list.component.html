<h1>Lista de Categorias</h1>

<div class="text-end">
  <button class="btn btn-danger ml-2" [routerLink]="['/admin/category/new']">
    Crear Categoria
  </button>
</div>

<table class="table table-hover mt-5">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td> {{ category.id }} </td>
      <td> {{ category.name }} </td>
      <td> {{ category.description }} </td>
      <td>
        <button button type="button" class="btn btn-danger ms-2" (click)="delete(category)"><i class="far fa-trash-alt"></i></button>
      </td>
    </tr>
  </tbody>
</table>
