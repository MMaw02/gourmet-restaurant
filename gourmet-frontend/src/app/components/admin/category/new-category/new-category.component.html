<h1>Agregar Categoria</h1>

<form [formGroup]="form" (ngSubmit)="create()" autocomplete="off">
  <div class="form-group">
    <label class="control-label col-sm-2" for="unitIn">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"
      formControlName="name" placeholder="Nombre categoria">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="unitIn">Descripcion:</label>
    <div class="col-sm-10">
      <textarea  type="text" class="form-control" rows="3"
      formControlName="description" placeholder="Descripcion categoria">
      </textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-light" routerLink="/admin/product">
        Cancelar
      </button>
      <button type="submit" class="btn btn-success">
        <span class="glyphicon glyphicon-saved"></span> Guardar
      </button>
    </div>
  </div>
</form>
